
name: Ansible deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.7
      uses: actions/setup-python@v3
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install ansible sshpass -y
        ansible --version
    - name: Custom Command
      env: 
        MY_KEY: ${{ secrets.KEY }}
      run: |
        echo $PWD 
        echo $USER
        sudo service sshd start
        git clone https://SAIKATDASGIT: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@github.com/SAIKATDASGIT/github-action.git
        cp -r /home/runner/work/github-action/github-action /home/$USER/
        mkdir /home/$USER/.ssh
        sudo echo "$MY_KEY" > /home/$USER/.ssh/id_rsa      
        sudo chmod 600 /home/$USER/.ssh/id_rsa
        sudo service sshd restart
        ls -al /home/$USER/.ssh
    - name: Running Playbook
      run: |
       sudo service sshd status
       ansible -i /home/$USER/github-action/inventory worker -m ping
        
